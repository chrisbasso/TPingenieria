<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Publicar Aviso</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="stylePublicador.css">


</head>
<body>

<main class="container">
    <br>
    <h1 class="text-center">Publicar Aviso</h1>


    <div id="form">

        <form action="#" method="get" enctype="multipart/form-data">
            Nombre: <br>
            <input type="text" name="prdNombre" id="producto" class="form-control">
            <br>
            Tipo de Aviso: <br>
            <select name="" id="" class="form-control">
                <option value="">Seleccione el tipo de aviso</option>
                <option value="">Venta Directa</option>
                <option value="">Servicio</option>
                <option value="">Promoción</option>
            </select>
            <br>
            Categoría: <br>
            <select name="" id="" class="form-control">
                <option value="">Seleccione la categoría</option>
                <option value="">Electrónica</option>
                <option value="">Indumentaria</option>
                <option value="">Bazar</option>
                <option value="">Caza y Pesca</option>
                <option value="">Instrumentos Musicales</option>
            </select>
            <br>
            Precio: <br>
            <div class="input-group mb-2">
                <div class="input-group-prepend">
                    <div class="input-group-text">$</div>
                </div>
                <input type="number" name="prdPrecio" class="form-control">
            </div>
            <br>
            Porcentaje de descuento Promoción:
            <div class="input-group mb-2">
                <div class="input-group-prepend">
                    <div class="input-group-text">$</div>
                </div>
                <input type="number" name="promocion" class="form-control">
            </div>
            <br>
            Descripción: <br>
            <textarea name="prdPresentacion" class="form-control"></textarea>
            <br>
            Imagen: <br>
            <input name="file-input" id="file-input" type="file" class="mb-3"/>
            <br />
            <img id="imgSalida" width="10%" height="10%" src="" />
            <br>
            <br>
            <input type="submit" value="Agregar Producto" class="btn btn-success mb-3">

        </form>
    </div>

    <div id="comparador">
        <button class="btn btn-success mb-3" onclick="traerProductos()"> Comparar Precios</button>
        <div class="container-fluid" id="imagen1">
        </div>
        <div class="container-fluid" id="imagen2">
        </div>
        <div class="container-fluid" id="imagen3">
        </div>
        <div class="container-fluid" id="imagen4">
        </div>
        <div class="container-fluid" id="imagen5">
        </div>
    </div>










</main>



<script src="mostradorImagen.js"></script>
<script src="comparadorProducto.js" ></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>


</body>
</html>
